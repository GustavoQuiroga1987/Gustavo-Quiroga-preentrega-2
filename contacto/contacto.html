    <title>OuterHeaven</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="">
        </div>
            
        <nav>
            <!--menu mobile -->
            <input type="checkbox" name="" id="check_menu">
            <ul class="nav-links">
                <li> <a href="/index.html">Inicio</a></li>

        </nav>
    </header>
    <main class="fondo-contacto">
        <section class="form-registro">
            <h4>Formulario de registro</h4>
            <input type="text" class="registro" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
            <input type="text" class="registro" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
            <input type="text" class="registro" name="mail" id="mail" placeholder="Ingrese su mail" required>
            <input type="email" class="registro" name="confirmar" id="confirmar" placeholder="Confirmar tu mail" required>
            <input type="text" class="registro" name="tel" id="tel" placeholder="Telefono" required>
            <input type="text" class="registro" name="dni" id="dni" placeholder="DNI" required>
            <input type="text" class="registro" name="provincia" id="provincia" placeholder="Provincia" required>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input type="submit" class="boton-registro" value="confirmar">
        </section>
    </main>
    <footer>
        <img src="../assets/logo.png" class="logo-footer" alt="">
        <div class="social-icon-container">
        <img src="../assets/facebook.svg" alt="" class="social-icon">

        <img src="../assets/linkedin.svg" alt="" class="social-icon">
        <img src="../assets/twitter.svg" alt="" class="social-icon">

        </ul>
        <span class="Copyright">2023 OuterHeaven escuela de arte. All rights reserved.</span>
    </footer>
